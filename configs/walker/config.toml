force_keyboard_focus = true
selection_wrap = true
theme = "myrice-catppuccin"
additional_theme_location = "~/.config/myrice/current/theme/"
hide_action_hints = true

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[providers]
max_results = 256
default = ["desktopapplications", "websearch"]

[keybinds]
quick_activate = []

[columns]
symbols = 1

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"
