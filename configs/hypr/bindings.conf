$mainMod = SUPER

# Launchers
bind = $mainMod, RETURN, exec, uwsm-app -- alacritty
bind = $mainMod, SPACE, exec, uwsm-app -- walker
bind = $mainMod SHIFT, F, exec, uwsm-app -- nautilus --new-window
bind = $mainMod SHIFT, B, exec, uwsm-app -- firefox
bind = $mainMod SHIFT, N, exec, uwsm-app -- alacritty -e nvim
bind = $mainMod SHIFT, M, exec, uwsm-app -- localsend
bind = $mainMod CTRL, V, exec, uwsm-app -- walker -m clipboard

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo,
bind = $mainMod, O, exec, hyprctl dispatch setprop active opaque toggle
bind = $mainMod, G, togglegroup,
bind = $mainMod ALT, G, moveoutofgroup,

# Focus movement (vim-style and arrows)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows between workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod ALT, S, movetoworkspacesilent, special:scratchpad

# Workspace cycling
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod CTRL, TAB, workspace, previous

# Window swapping
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Resizing
bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, L, resizeactive, 100 0
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, J, resizeactive, 0 100

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, sh -c 'grim -g "$(slurp)" - | satty -f -'
bind = SHIFT, Print, exec, sh -c 'grim -g "$(slurp)" - | wl-copy'
bind = SUPER, Print, exec, hyprpicker -a

# Notifications
bind = $mainMod, COMMA, exec, makoctl dismiss
bind = $mainMod SHIFT, COMMA, exec, makoctl dismiss --all
bind = $mainMod CTRL, COMMA, exec, sh -c 'if makoctl mode | grep -q do-not-disturb; then makoctl mode -s default && notify-send "Notifications enabled"; else makoctl mode -s do-not-disturb && notify-send "Notifications silenced"; fi'
bind = $mainMod ALT, COMMA, exec, makoctl invoke

# Toggle Waybar visibility
bind = $mainMod SHIFT, SPACE, exec, killall -USR2 waybar || true

# Media keys leverage swayosd client for visual feedback
bind = , XF86AudioRaiseVolume, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --output-volume raise'
bind = , XF86AudioLowerVolume, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --output-volume lower'
bind = , XF86AudioMute, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --output-volume mute-toggle'
bind = , XF86AudioMicMute, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --input-volume mute-toggle'
bind = , XF86MonBrightnessUp, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --brightness raise'
bind = , XF86MonBrightnessDown, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --brightness lower'
bind = ALT, XF86AudioRaiseVolume, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --output-volume +1'
bind = ALT, XF86AudioLowerVolume, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --output-volume -1'
bind = ALT, XF86MonBrightnessUp, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --brightness +1'
bind = ALT, XF86MonBrightnessDown, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --brightness -1'
bind = , XF86AudioNext, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --playerctl next'
bind = , XF86AudioPrev, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --playerctl previous'
bind = , XF86AudioPlay, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --playerctl play-pause'
bind = , XF86AudioPause, exec, sh -c 'MON=$(hyprctl monitors -j | jq -r ".[] | select(.focused == true).name"); swayosd-client --monitor "$MON" --playerctl play-pause'
